{% extends 'TutorRegister/base.html' %}

{% block title %} Create Student Profile{% endblock %}

{% block content %}
<div class="container mt-5 d-flex flex-column align-items-center justify-content-center">
  <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
              <h2 class="fw-bold mb-0 fs-2 text-center">Create Your Student Profile</h2>
          </div>

          <div class="modal-body p-5 pt-0">
              <form method="post" action="{% url 'Dashboard:student_profile' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    {{student_form}}
                  </div>
                  <input type="submit" class="btn btn-primary" style="background-color: #600E90; color: white; border-color: #600E90">
              </form>
          </div>
      </div>
  </div>
</div>
{% endblock %}
