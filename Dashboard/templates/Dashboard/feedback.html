{% extends 'Dashboard/base_student.html' %}

{% block title %}Provide Feedback{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mt-5">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <img src="{{ profilet.image.url }}" class="rounded-circle mr-3" style="width: 80px; height: 80px;" alt="Tutor Image">
                        <h2 class="fw-bold mb-0 fs-2" style="margin-left: 10px;">{{ profilet.fname }} {{ profilet.lname }}</h2>
                    </div>
                </div>
                
                <form id="feedbackForm" method="post">
                    {% csrf_token %}
                    <p class="fs-2 mb-3 fw-bold" style="margin-left: 10px">Give your feedback on {{ profilet.fname }}</p>
                    <div class="form-group d-flex align-items-center">
                        <label for="rating" class="mr-2 fs-3 fw-bold" style="margin-right:10px; margin-left: 10px;">Rating:</label>
                        <div class="star-rating mr-2">
                            <i class="far fa-star text-purple" data-value="1"></i>
                            <i class="far fa-star text-purple" data-value="2"></i>
                            <i class="far fa-star text-purple" data-value="3"></i>
                            <i class="far fa-star text-purple" data-value="4"></i>
                            <i class="far fa-star text-purple" data-value="5"></i>
                        </div>
                        <span id="ratingValue" class="mr-2" style="margin-left: 10px;"></span>
                        <input type="hidden" id="ratingInput" name="rating">
                    </div>
                    <div class="form-group">
                        <label for="review" class="mr-2 fs-3 fw-bold" style="margin-bottom:10px; margin-left: 10px;">Review:</label>
                        <textarea class="form-control" id="review" name="review" rows="4"></textarea>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript for updating rating value
    const starRating = document.querySelector('.star-rating');
    const ratingValue = document.getElementById('ratingValue');
    const ratingInput = document.getElementById('ratingInput');
    const stars = starRating.querySelectorAll('.fa-star');
    let initialRating = 0;

    stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
            const value = parseFloat(star.getAttribute('data-value'));
            updateRating(value);
        });
        star.addEventListener('mouseleave', () => {
            if (!initialRating) {
                resetStars();
            } else {
                updateRating(initialRating);
            }
        });
        star.addEventListener('click', () => {
            const value = parseFloat(star.getAttribute('data-value'));
            ratingInput.value = value;
            initialRating = value;
            updateRating(value);
        });
    });

    function updateRating(rating) {
        ratingValue.textContent = getRatingLevel(rating);
        updateStars(rating);
    }

    function updateStars(rating) {
        stars.forEach(star => {
            const value = parseFloat(star.getAttribute('data-value'));
            if (value <= rating) {
                star.classList.remove('far');
                star.classList.add('fas', 'text-gold');
            } else {
                star.classList.remove('fas', 'text-gold');
                star.classList.add('far', 'text-purple');
            }
            if (value === Math.floor(rating) && rating % 1 !== 0) {
                star.classList.remove('far');
                star.classList.add('fas', 'half');
            }
        });
    }

    function resetStars() {
        stars.forEach(star => {
            star.classList.remove('fas', 'text-gold', 'half');
            star.classList.add('far', 'text-purple');
        });
    }

    function getRatingLevel(rating) {
        switch (rating) {
            case 1:
                return 'Very Bad';
            case 2:
                return 'Bad';
            case 3:
                return 'Not Bad';
            case 4:
                return 'Good';
            case 5:
                return 'Excellent';
            default:
                return 'Unknown';
        }
    }
</script>

<style>
    .star-rating i {
        cursor: pointer;
    }
    .star-rating i.half::before {
        content: '\f089';
        position: absolute;
        overflow: hidden;
        width: 50%;
    }
    .text-gold {
        color: gold;
    }
    .text-purple {
        color: purple;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
