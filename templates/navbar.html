{% load static %}
<!--Homepage Navbar && Base Template-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>TutorNYU</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="{% url 'home' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="{% static 'images/logo.png' %}" alt="Logo" width = "120">          
        </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{% url 'home' %}#feature" class="nav-link px-2" style="color: #600d91; margin-left:10px">Features</a></li>
          <li><a href="{% url 'home' %}#faqs" class="nav-link px-2" style="color: #600d91; margin-left:10px">FAQs</a></li>
          <li><a href="{% url 'home' %}#about" class="nav-link px-2" style="color: #600d91; margin-left:10px">About Us</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <a href="{% url 'TutorRegister:login' %}">
            <button type="button" class="btn btn-light" style="color: #600d91; border-color: #600d91; margin:5px" >Login</button>
          </a>
          <a href="{% url 'TutorRegister:register' %}">
            <button type="button" class="btn btn-primary" style="background: #600d91; border-color: #600d91;">Sign Up</button>
          </a>
        </div>

        {% block content %}
        {% endblock %}
      </header>
</div>

</body>
</html>
